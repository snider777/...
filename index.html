<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Modelo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    #scrollContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
      font-size: 20px;
    }
    #dedicatoria {
      padding: 40px;
      font-size: 20px;
      white-space: pre-wrap;
      max-width: 800px;
    }
    #foto {
      max-width: 80vw;
      max-height: 60vh;
      display: none;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #ff4da6;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: -1;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
</head>
<body>
  <audio id="bgMusic" src="take-on-me.mp3" preload="auto"></audio>
  <div id="scrollContainer">
    <img id="foto" src="imagen1.jpg" alt="Imagen" />
    <div id="dedicatoria">Hola :D</div>
  </div>
  <script>
    let frases = ["Haz click", "Hasta llegar a 30"];
    let clickCount = 0;
    let fraseIndex = 0;
    let gotas = [];
    let mostrarFotoYCadena = false;
    let mostrarDedicatoria = false;
    let mensajeFinalizado = false;
    let musicaIniciada = false;

    let textoBase = "Hola :D"; // La dedicatoria simple modificada

    let textoVisible = "";
    let indexLetra = 0;
    let tiempoEscritura = 0;
    let velocidadEscritura = 100;
    let borrando = false;
    let borrarDesde = null;
    let esperando = false;
    let tiempoEspera = 0;
    let borrandoFinal = false;
    let coloresTexto = ["#ff8080", "#ff4da6", "#ff00ff"];

    // Frase para la foto
    let fraseFoto = "Mi niña de ojos bonitos";
    let textoVisibleFoto = "";
    let indexLetraFoto = 0;
    let tiempoEscrituraFoto = 0;
    const velocidadEscrituraFoto = 100;
    let tiempoMostrarFoto = 0;
    const duracionFotoMS = 7000; // 7 segundos

    let particulas = [];
    let particulasLluviaActiva = true;

    let coloresPorLetra = [];
    let coloresPorLetraFoto = [];

    function crearParticulas() {
      particulas = [];
      for (let i = 0; i < 100; i++) {
        particulas.push({
          x: random(width),
          y: random(height),
          dx: random(-0.3, 0.3),
          dy: random(-0.3, 0.3),
          size: random(2, 4),
          alpha: random(150, 255),
          color: random(coloresTexto)
        });
      }
    }

    function hexToRgb(hex) {
      let res = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return res ? {
        r: parseInt(res[1], 16),
        g: parseInt(res[2], 16),
        b: parseInt(res[3], 16)
      } : null;
    }

    function moverYdibujarParticulas() {
      for (let p of particulas) {
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > width) p.dx *= -1;
        if (p.y < 0 || p.y > height) p.dy *= -1;

        let c = hexToRgb(p.color);
        if (c) {
          fill(c.r, c.g, c.b, p.alpha);
        } else {
          fill(255, p.alpha);
        }
        noStroke();
        ellipse(p.x, p.y, p.size);
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      let c = document.querySelector('canvas');
      c.style.width = '100vw';
      c.style.height = '100vh';
      textSize(26);
      textAlign(CENTER, CENTER);
      textFont('Poppins');
      crearParticulas();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      let c = document.querySelector('canvas');
      c.style.width = '100vw';
      c.style.height = '100vh';
      crearParticulas();
    }

    function mousePressed() {
      if (!musicaIniciada) {
        let audio = document.getElementById("bgMusic");
        audio.play();
        musicaIniciada = true;
      }

      if (!mostrarFotoYCadena && !mostrarDedicatoria) {
        clickCount++;
        if (clickCount % 2 === 0) {
          fraseIndex = (fraseIndex + 1) % frases.length;
          for (let g of gotas) {
            g.texto = frases[fraseIndex];
          }
        }
        if (clickCount >= 30) {
          mostrarFotoYCadena = true;
          tiempoMostrarFoto = millis();
          textoVisibleFoto = "";
          indexLetraFoto = 0;
          document.getElementById("foto").style.display = "block";
          document.getElementById("scrollContainer").style.pointerEvents = "auto";
          crearParticulas();
        }

        for (let i = 0; i < 20; i++) {
          let ang = random(TWO_PI);
          let speed = random(2, 6);
          gotas.push({
            x: mouseX,
            y: mouseY,
            dx: cos(ang) * speed,
            dy: sin(ang) * speed,
            texto: frases[fraseIndex],
            alpha: 255,
            explosion: true
          });
        }
      }
    }

    function draw() {
      background(0, 100);

      if (particulasLluviaActiva) {
        moverYdibujarParticulas();
      }

      if (!mostrarFotoYCadena && !mostrarDedicatoria) {
        textAlign(CENTER, CENTER);
        textSize(24);
        if (frameCount % 8 === 0) {
          let x = random(width);
          let y = -30;
          let speed = random(2, 4);
          gotas.push({
            x: x,
            y: y,
            speed: speed,
            alpha: 255,
            texto: frases[fraseIndex],
            explosion: false
          });
        }

        for (let i = gotas.length - 1; i >= 0; i--) {
          let g = gotas[i];
          let color = random(coloresTexto);
          let c = hexToRgb(color);
          if (c) {
            fill(c.r, c.g, c.b, g.alpha);
          } else {
            fill(255, g.alpha);
          }
          text(g.texto, g.x, g.y);

          if (g.explosion) {
            g.x += g.dx;
            g.y += g.dy;
            g.alpha -= 5;
          } else {
            g.y += g.speed;
            g.alpha -= 1.5;
          }

          if (g.alpha <= 0 || g.y > height + 50) {
            gotas.splice(i, 1);
          }
        }

        document.getElementById("foto").style.display = "none";
        document.getElementById("dedicatoria").innerHTML = "Hola :D";
      }
      else if (mostrarFotoYCadena && !mostrarDedicatoria) {
        document.getElementById("foto").style.display = "block";

        if (millis() - tiempoMostrarFoto > duracionFotoMS) {
          mostrarFotoYCadena = false;
          mostrarDedicatoria = true;
          textoVisible = "";
          indexLetra = 0;
          tiempoEscritura = millis();
          crearParticulas();
          document.getElementById("foto").style.display = "none";
          return;
        }

        if (millis() - tiempoEscrituraFoto > velocidadEscrituraFoto && indexLetraFoto < fraseFoto.length) {
          textoVisibleFoto += fraseFoto[indexLetraFoto];
          indexLetraFoto++;
          tiempoEscrituraFoto = millis();
        }

        while (coloresPorLetraFoto.length < textoVisibleFoto.length) {
          coloresPorLetraFoto.push(random(coloresTexto));
        }
        while (coloresPorLetraFoto.length > textoVisibleFoto.length) {
          coloresPorLetraFoto.pop();
        }

        if (frameCount % 4 === 0) {
          for (let i = 0; i < coloresPorLetraFoto.length; i++) {
            coloresPorLetraFoto[i] = random(coloresTexto);
          }
        }

        let spanHTML = "";
        for (let i = 0; i < textoVisibleFoto.length; i++) {
          spanHTML += `<span style="color:${coloresPorLetraFoto[i]}">${textoVisibleFoto[i]}</span>`;
        }
        document.getElementById("dedicatoria").innerHTML = spanHTML;
      }
      else if (mostrarDedicatoria) {
        if (!borrandoFinal && !borrando && !esperando && millis() - tiempoEscritura > velocidadEscritura && indexLetra < textoBase.length) {
          textoVisible += textoBase[indexLetra];
          indexLetra++;
          tiempoEscritura = millis();
        }

        // Ya que el texto de la dedicatoria fue reemplazado con "Hola :D" se puede omitir la lógica borra partes.

        // Aseguramos tamaño del array de colores
        while (coloresPorLetra.length < textoVisible.length) {
          coloresPorLetra.push(random(coloresTexto));
        }
        while (coloresPorLetra.length > textoVisible.length) {
          coloresPorLetra.pop();
        }

        if (frameCount % 4 === 0) {
          for (let i = 0; i < coloresPorLetra.length; i++) {
            coloresPorLetra[i] = random(coloresTexto);
          }
        }

        let dedicatoriaHTML = "";
        for (let i = 0; i < textoVisible.length; i++) {
          dedicatoriaHTML += `<span style="color:${coloresPorLetra[i]}">${textoVisible[i]}</span>`;
        }
        document.getElementById("dedicatoria").innerHTML = dedicatoriaHTML;

        document.getElementById("foto").style.display = "none";
      }
    }
  </script>
</body>
</html>
